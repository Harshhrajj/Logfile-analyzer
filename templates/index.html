<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Log Analyzer</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="light-theme">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Security Log Analyzer</a>
            <button id="themeToggle" class="btn btn-outline-primary" title="Toggle dark/light theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="upload-section card">
                    <div class="card-body">
                        <div id="dropZone" class="drop-zone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag and drop log files here or click to select</p>
                            <input type="file" id="fileInput" class="file-input" accept=".log,.txt" hidden>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="officer-whiskers">
                    <img src="{{ url_for('static', filename='images/officer_whiskers.png') }}" alt="Officer Whiskers">
                    <div class="speech-bubble d-none">
                        <p>Meow! I found <span id="issueCount">0</span> security issues!</p>
                        <p class="small-text">Let me analyze your logs...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="loading-overlay d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="resultsSection" class="mt-4 d-none">
            <div class="row">
                <div class="col-md-3">
                    <div class="stat-card">
                        <h3>Total Attacks</h3>
                        <p id="totalAttacks">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <h3>SQL Injection</h3>
                        <p id="sqlInjectionCount">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <h3>XSS Attacks</h3>
                        <p id="xssCount">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <h3>Unique IPs</h3>
                        <p id="uniqueIPs">0</p>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="attackChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="ipChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Detailed Analysis</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Attack Type</th>
                                            <th>Line</th>
                                            <th>IP Address</th>
                                            <th>Details</th>
                                        </tr>
                                    </thead>
                                    <tbody id="detailedResults"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <button onclick="downloadResults('json')" class="btn btn-primary me-2">
                        <i class="fas fa-download"></i> Download JSON
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
