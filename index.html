<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Log Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                Security Log Analyzer
            </div>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Events</h3>
                    <div class="value" id="totalEvents">0</div>
                </div>
                <div class="stat-card">
                    <h3>Critical</h3>
                    <div class="value" id="criticalEvents">0</div>
                </div>
                <div class="stat-card">
                    <h3>Warnings</h3>
                    <div class="value" id="warningEvents">0</div>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="upload-section card">
            <h2><i class="fas fa-upload"></i> Upload Log Files</h2>
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag and drop log files here or</p>
                <div class="file-input-wrapper">
                    <label for="logFile" class="file-input-label">Choose Files</label>
                    <input type="file" id="logFile" class="file-input" multiple>
                </div>
                <div class="button-group">
                    <button id="analyzeBtn" class="analyze-button"><i class="fas fa-search"></i> Analyze Logs</button>
                    <button id="sampleBtn" class="sample-button"><i class="fas fa-flask"></i> Try Sample Logs</button>
                </div>
            </div>
        </section>

        <section class="port-scanner-section card">
            <h2><i class="fas fa-network-wired"></i> Port Scanner</h2>
            <div class="scanner-controls">
                <input type="text" id="hostInput" placeholder="Enter host (e.g., example.com)" class="host-input">
                <button id="scanButton" class="scan-button">
                    <i class="fas fa-search"></i> Scan Ports
                </button>
            </div>
            <div id="scanResults" class="scan-results-container"></div>
        </section>

        <section class="results-section card" id="results">
            <h2><i class="fas fa-chart-bar"></i> Analysis Results</h2>
            <div class="filter-controls">
                <select id="severityFilter">
                    <option value="all">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <select id="attackTypeFilter">
                    <option value="all">All Attack Types</option>
                </select>
            </div>
            <div id="output"></div>
            <div id="recommendations"></div>
            <div class="charts-section">
                <div class="chart-container"><canvas id="attackChart"></canvas></div>
                <div class="chart-container"><canvas id="severityChart"></canvas></div>
                <div class="chart-container"><canvas id="timelineChart"></canvas></div>
                <div class="chart-container"><canvas id="sourceChart"></canvas></div>
            </div>
        </section>
    </main>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
